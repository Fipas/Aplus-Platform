<div class="container"><div class="well signup-form"><form name="signupForm" class="form-horizontal"><fieldset><legend>Novo usuário</legend><div class="form-group"><label for="email" class="col-md-2 control-label">Email<sup>*</sup></label><div class="col-md-10"><input name="email" type="email" ng-model="email" required="required" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">Senha<sup>*</sup></label><div class="col-md-10"><input name="password" type="password" ng-model="password" required="required" class="form-control"/></div></div><div class="form-group"><label for="passwordRepeat" class="col-md-2 control-label">Senha novamente<sup>*</sup></label><div class="col-md-10"><input name="passwordRepeat" type="password" ng-model="passwordRepeat" required="required" class="form-control"/></div></div><div class="form-group"><label for="fname" class="col-md-2 control-label">Nome<sup>*</sup></label><div class="col-md-10"><input name="fname" type="text" ng-model="fname" required="required" class="form-control"/></div></div><div class="form-group"><label for="lname" class="col-md-2 control-label">Sobrenome<sup>*</sup></label><div class="col-md-10"><input name="lname" type="text" ng-model="lname" required="required" class="form-control"/></div></div><div class="form-group"><label for="sex" class="col-md-2 control-label">Sexo<sup>*</sup></label><div class="col-md-10"><div class="radio"><label><input name="sex" ng-value="male" type="radio" ng-model="sex" ng-checked="true"/>Masculino</label></div><div class="radio"><label><input name="sex" ng-value="female" type="radio" ng-model="sex"/>Feminino</label></div></div></div><div class="form-group"><label for="birthday" class="col-md-2 control-label">Data de nascimento</label><div class="col-md-10"><input name="birthday" type="date" ng-model="birthday" class="form-control"/></div></div><div class="form-group"><label for="country" class="col-md-2 control-label">País<sup>*</ sário aguardar até dois
